language: cpp

os:
  - linux
  - osx

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update          ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install cmake python3; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt install -y python3; fi
  

script:
  - python3 cmake.py --common
  - python3 cmake.py